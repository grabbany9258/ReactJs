    <title>Document</title>

<body>
    <div id="show"></div>
    <script>
        const vehicle ={
            type:'Car',
            price: '10L',
            color:'Red'
        }
// Destructuring Objects Old way
        function details(v){
            return "My Vehicle: " + v.type + " " + v.price + " " + v.color;

        }
        // document.write(details(vehicle));  akhn ai ans .. addition div niye document.getElementByID te dkehaice

        let output= (details(vehicle));
        document.getElementById('show').innerHTML = output;
    </script>
